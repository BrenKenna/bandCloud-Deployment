<!DOCTYPE HTML>
<html lang="en">

    <head>
        <title>Login Form</title>

        <!-- jQuery & Boostrap Stylings -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>

    <body>

        <div class="container form-control mt-3">
            <label for="uname">Username</label>
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email_Inp" placeholder="Enter Email Address" name="email" required>
          
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter Password" name="pass" required>
                  
            <button class="btn btn-success" id="poster" onClick="sendForm()">Register</button>
        </form>


        <script type="application/javascript">
            function sendForm(){

                // Define message
                let msg = JSON.stringify({
                    username: $("#uname").val(),
                    password: $("#pass").val(),
                    email: $("#email_Inp").val()
                });
                console.log(msg);

                // Send post
                $.ajax({
                    type: 'post',
                    url: 'http://TEMPLATE_ELB_DNS/reg',
                    dataType: 'html',
                    contentType: 'application/json; charset=utf-8',
                    data: msg,
                    cache: false,
                    success: function( response, textStatus, jQxhr ) {

                        // Load the response page
                        $('html').html(response);
                    }
                });
            }
        </script>

    </body>
</html>
